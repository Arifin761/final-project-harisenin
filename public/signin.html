<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Culinary Crossroads</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;700;800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="p-0 m-0 bg-[#ff5733cc]">
    <!--Navbar-->

    <!--Sign In-->
    <section
      class="flex flex-col max-w-xs justify-start items-center gap-[1.5rem] mx-auto xl:max-w-xl"
    >
      <h1
        class="text-white text-center font-pacifico text-[3rem] not-italic font-normal xl:text-[5rem]"
      >
        Culinary Crossroads
      </h1>
      <div
        class="bg-white w-full justify-start items-center rounded-[3.125rem] filter drop-shadow-0-4-4-rgba-0 h-auto"
      >
        <div
          class="flex flex-col w-full justify-start items-center pt-[1.25rem] bg-[#ff573399] rounded-[3.125rem] gap-[0.5rem] p-5 h-auto xl:p-8"
        >
          <h2
            class="text-black text-center font-montserrat text-[2rem] not-italic font-bold xl:text-[4rem]"
          >
            Sign In
          </h2>
          <form
            class="flex flex-col bg-white w-full h-auto justify-center items-center rounded-[3.125rem] gap-[0.2rem] p-5 xl:gap-[0.5rem] xl:p-8"
            action=""
          >
            <div
              class="flex flex-col w-full h-auto justify-start items-center gap-[0.6rem] xl:gap-[1rem]"
            >
              <div class="flex flex-col items-start w-full h-auto">
                <label
                  for="email"
                  class="text-black text-center items-center font-lato text-[1rem] not-italic font-normal xl:text-[2rem]"
                  >Email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@email.com"
                  autocomplete="on"
                  spellcheck="false"
                  class="w-full h-8 rounded-[10px] border border-black px-[0.5rem] text-[1rem] xl:text-[1.5rem] xl:h-14"
                  required
                />
              </div>
              <div class="flex flex-col items-start w-full h-auto">
                <label
                  for="password"
                  class="text-black text-center items-center font-lato text-[1rem] not-italic font-normal xl:text-[2rem]"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                  class="w-full h-8 rounded-[10px] border border-black px-[0.5rem] text-[1rem] xl:text-[1.5rem] xl:h-14"
                />
              </div>
              <div class="w-full h-10 mt-3 xl:h-20 xl:mt-5">
                <button
                  type="submit"
                  class="text-white w-full h-8 font-lato text-[1rem] not-italic font-semibold bg-[#ff5733] rounded-[3.125rem] hover:bg-[#D4492A] xl:h-14 xl:text-[1.5rem]"
                >
                  Login
                </button>
              </div>
            </div>
            <div
              class="text-black text-center font-lato text-[0.75rem] not-italic font-normal xl:text-[1.25rem]"
            >
              <p>
                Doesn't have an account? Sign Up
                <a href="" class="no-underline text-[#ff5733]">here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer
      class="flex items-center justify-center min-w-screen-xxxl h-auto mt-10 mx-auto bg-[#ffab99] px-7 lg:h-[25rem]"
    >
      <div
        class="grid grid-cols-1 items-center justify-center max-w-screen-2xl gap-5 md:grid-cols-2 lg:grid-cols-3"
      >
        <div class="text-[#333] font-lato mt-14">
          <div
            class="text-[1rem] font-semibold md:text-[1.25rem] lg:text-[1.5rem] lg:mx-auto"
          >
            Address
          </div>
          <div
            class="text-[1rem] font-normal md:text-[1.25rem] lg:text-[1.5rem] lg:mx-auto"
          >
            1234 Example Street, Anycity City, Anytown State, Postal code:
            12345, Undefined Country
          </div>
        </div>
        <div class="text-[#333] font-lato mt-14">
          <div
            class="text-[1rem] font-semibold md:text-[1.25rem] lg:text-[1.5rem] lg:mx-auto"
          >
            Contact
          </div>
          <div
            class="text-[1rem] font-normal md:text-[1.25rem] lg:text-[1.5rem] lg:mx-auto"
          >
            Tel: +123-456-7890
            <span class="block">Email: culinary@crossroads.com</span> Website:
            www.culinarycrossroads.com
          </div>
        </div>
        <div
          class="text-[#333] font-lato text-[1rem] font-normal my-14 md:text-[1.25rem] lg:text-[1.5rem] lg:mx-auto"
        >
          Keep in touch with us!
          <div class="flex flex-row gap-2">
            <a href="#" class="h-9 w-9 md:h-12 md:w-12">
              <img src="Asset/instagram-logo.svg" alt="instagram logo" />
            </a>
            <a href="#" class="h-8 w-8 md:h-11 md:w-11">
              <img src="Asset/facebook-logo.svg" alt="facebook logo" />
            </a>
            <a href="#" class="h-8 w-8 md:h-11 md:w-11">
              <img src="Asset/twitter-logo.svg" alt="twitter logo" />
            </a>
            <a href="#" class="h-9 w-9 md:h-12 md:w-12">
              <img src="Asset/youtube-logo.svg" alt="youtube logo" />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
