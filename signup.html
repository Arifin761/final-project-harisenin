<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culinary Crossroads</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;700;800&family=Pacifico&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!--Navbar-->

  <!--Sign Up-->
  <div class="wrapper">
    <h1>Restaurant</h1>
    <div class="sign-up-container">
      <div class="container">
        <h2>Sign Up</h2>
        <p>register an account to make a purchase</p>
        <form class="form-container" action="">
          <div class="form-group">
            <div class="form-group-content">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Name" autocomplete="on" spellcheck="false">
            </div>
            <div class="form-group-content">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Jhonss@gmail.com" autocomplete="on"
                spellcheck="false">
            </div>
            <div class="form-group-content">
              <label for="password1">Password</label>
              <input type="password" name="password" id="password1" placeholder="Password" required>
            </div>
            <div class="form-group-content">
              <label for="password2">Confirm Password</label>
              <input type="password" name="password" id="password2" placeholder="Confirm Password">
            </div>
            <div class="btn">
              <button type="submit">Submit</button>
            </div>
          </div>

          <p>By clicking the Sign Up button you agree to our Terms Condition and Policy Privacy</p>
          <p>Already have an account? Login <a href="">here</a></p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
